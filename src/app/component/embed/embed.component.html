<ng-container [ngSwitch]="site">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- <iframe height="500px" width="1000px" [src]="videoUrl">
    </iframe> -->
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    
  </ng-container>
</ng-container>
